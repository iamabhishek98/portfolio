    <!-- gauge-meter -->
    <script src="js/jquery.gauge.js"></script>
    <script>
      $(document).ready(function () {
        $("#gauge1").gauge(90, {
          color: "#ff4f81",
          unit: " %",
          type: "halfcircle",
        });
        $("#gauge2").gauge(70, {
          color: "#2dde98",
          unit: " %",
          type: "halfcircle",
        });
        $("#gauge3").gauge(75, {
          color: "#00aeff",
          unit: " %",
          type: "halfcircle",
        });
        $("#gauge4").gauge(40, {
          color: "#ffb900",
          unit: " %",
          type: "halfcircle",
        });
      });
    </script>

    <!--Start-slider-script-->

    <script type="text/javascript">
      $(window).load(function () {
        $(".flexslider").flexslider({
          animation: "slide",
          start: function (slider) {

      });
    </script>
    <!--End-slider-script-->

    <!-- scrolling script -->
    <script type="text/javascript">
      jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
          event.preventDefault();
          $("html,body").animate(
            { scrollTop: $(this.hash).offset().top },
            1000
          );
        });
      });
    </script>
    <!-- //scrolling script -->
